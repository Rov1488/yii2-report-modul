[yii2-app.loc]

aliases           = www.yii2-app.loc
enabled           = on
php_engine        = PHP-8.1-FCGI
nginx_engine      = Nginx-1.26
environment       = System
ip                = 127.127.126.55
project_dir       = {base_dir}
project_url       = https://{host_decoded}
public_dir        = {base_dir}\frontend\web
ssl               = off
ssl_cert_file     = auto
ssl_key_file      = auto
start_command     = 
terminal_codepage = 65001

[admin.yii2-app.loc]

aliases           = www.admin.yii2-app.loc
enabled           = on
php_engine        = PHP-8.1-FCGI
nginx_engine      = Nginx-1.26
environment       = System
ip                = 127.127.126.55
project_dir       = {base_dir}
project_url       = https://{host_decoded}
public_dir        = {base_dir}\backend\web
ssl               = off
ssl_cert_file     = auto
ssl_key_file      = auto
start_command     =
terminal_codepage = 65001
